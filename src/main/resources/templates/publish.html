<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <title>发布-my first community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/editormd.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/iconfont.css"/>


    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{common :: copy}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title"
                           placeholder="问题标题..." autocomplete="off">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充</label>
                    <textarea name="description" class="form-control" th:text="${description}" id="description"
                              cols="30" rows="10" style="display: none;"></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                            width  : "100%",
                            height : 300,
                            path   : "/js/lib/",
                            delay  : 0,
                            watch  :false,
                            placeholder:"补充问题",
                            imageUpload    : true,
                            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL : "./file/upload"
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           placeholder="输入标签,以逗号隔开" autocomplete="off" onclick="showSelectTag()">
                    <div id="select-tag" class="publish-tag-tab">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                                      data-toggle="tab">开发语言</a></li>
                            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                                                       data-toggle="tab">相关框架</a></li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="home">
                                <span class="label label-info ">
                            <span class="glyphicon glyphicon-tags" onclick="selectTag('java')">java</span>
                                 </span>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="profile">
                                <span class="label label-info ">
                            <span class="glyphicon glyphicon-tags" onclick="selectTag('spring')">spring</span>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
<!--                <div class="alert alert-warning alert-dismissible" role="alert" th:if="${error!=null}">-->
<!--                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
<!--                    <strong><span  th:text="${error}" th:if="${error!=null}"></span></strong>-->
<!--                </div>-->
                <div th:if="${error!=null}">
                    <span class="iconfont icon-tishijinggaokuang" th:text="${error}" ></span>
                </div>
                <button type="submit" class="btn btn-success btn-publish">发帖</button>
            </form>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            1.问题标题：请使用合适的内容概括你要发布的问题，不超过25个字<br>
            2.具体描述：请补充你的问题内容，可以提供一些相关的资料，图片等<br>
            3.添加标签：请添加一个或多个适当的标签，并使用逗号将其隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
